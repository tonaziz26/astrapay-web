<div class="container mt-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2>Example List</h2>
      <button class="btn btn-primary" (click)="navigateToForm()">
        <i class="bi bi-plus-circle me-2"></i>Create New Example
      </button>
    </div>
    <div class="card-body">
      <!-- Error Alert -->
      <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" (click)="error = null" aria-label="Close"></button>
      </div>

      <!-- Refresh Button -->
      <div class="mb-3">
        <button class="btn btn-success" (click)="fetchExamples()" [disabled]="loading">
          <i class="bi bi-arrow-clockwise me-2"></i>
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Refresh Data
        </button>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="loading">
              <td colspan="4" class="text-center p-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="mt-2">Loading examples...</div>
              </td>
            </tr>
            <tr *ngIf="!loading && examples.length === 0">
              <td colspan="4" class="text-center p-4">
                <i class="bi bi-inbox fs-2 text-muted"></i>
                <div class="mt-2">No examples found</div>
              </td>
            </tr>
            <tr *ngFor="let example of examples">
              <td>{{ example.name }}</td>
              <td>{{ example.description }}</td>
              <td>
                <div class="btn-group" role="group">
                  <button class="btn btn-sm btn-outline-info me-2" (click)="viewDetail(example.name)" title="Detail">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
