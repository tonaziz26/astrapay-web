<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Example Details</h2>
    </div>
    <div class="card-body">
      <!-- Error Alert -->
      <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" (click)="error = null" aria-label="Close"></button>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="loading" class="text-center p-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-2">Loading example details...</div>
      </div>

      <!-- Example Details Form -->
      <div *ngIf="!loading && example">
        <form (ngSubmit)="updateExample()" #exampleForm="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="example.name" disabled required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="example.description" required rows="3"></textarea>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="!exampleForm.form.valid || loading">
              <i class="bi bi-save me-1"></i>Save Changes
            </button>
            <button type="button" class="btn btn-danger" (click)="deleteExample()">
              <i class="bi bi-trash me-1"></i>Delete
            </button>
            <button type="button" class="btn btn-secondary" (click)="goBack()">
              <i class="bi bi-arrow-left me-1"></i>Back
            </button>
          </div>
        </form>
      </div>

      <!-- No Data Message -->
      <div *ngIf="!loading && !example && !error" class="text-center p-4">
        <i class="bi bi-exclamation-circle fs-2 text-muted"></i>
        <div class="mt-2">Example not found</div>
      </div>
    </div>
  </div>
</div>
